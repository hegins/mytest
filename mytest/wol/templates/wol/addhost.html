<head>

   <script>
function checkUser()
{

   var username = document.getElementById("username").value;
   var hostname = document.getElementById("hostname").value;
   var ipaddress = document.getElementById("ipaddress").value;
   var mac = document.getElementById("mac").value;
   if(username == ""  ){
     alert("用户名不能为空");
     return false;
   }
   if(hostname == ""  ){
    alert("主机名不能为空");
     return false;
   }
      if(ipaddress == ""  ){
    alert("IP地址不能为空");
     return false;
   }
      if(mac == ""  ){
    alert("mac地址不能为空");
     return false;
   }
   if(!isValidIP(ipaddress)){
	alert("IP地址格式不正确");
	return false;
   }
   if(!isValidMac(mac)){
	alert("MAC地址格式不正确");
	return false;
   }
   return true;
}

function isValidIP(ip) {
    var regip = /^(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$/
    return regip.test(ip);
} 

function isValidMac(mac) {
    var regmac = /^[A-F0-9]{2}(-[A-F0-9]{2}){5}$/
    return regmac.test(mac);	
} 
</script>
</head>
<body>
  <section class="container">
    <div class="login">
      <h1>主机备案</h1>
      <form method="GET" action="post" onsubmit="return checkUser()">
        <p><input id="username" type="text" name="username" value="" placeholder="用户名"></p>
        <p><input id="hostname" type="text" name="hostname" value="" placeholder="主机名"></p>
		<p><input id="ipaddress" type="text" name="ip" value="" placeholder="IP地址"></p>
		<p><input id="mac" type="text" name="mac" value="" placeholder="MAC地址"></p>
        <p class="remember_me">

        </p>
        <p class="submit"><input type="submit" name="commit" value=" 添加备案"></p>
      </form>
    </div>
  </section>
</body>
